<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background with floating shapes */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float-shape 20s infinite ease-in-out;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff006e, #fb5607);
            bottom: 15%;
            right: 5%;
            animation-delay: 5s;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #8338ec, #3a86ff);
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float-shape {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            padding: 80px 60px;
            border-radius: 30px;
            box-shadow: 0 0 60px rgba(255, 0, 110, 0.2), inset 0 0 60px rgba(255, 255, 255, 0.05);
            max-width: 600px;
            z-index: 10;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 5em;
            margin-bottom: 30px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 70px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.3);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            color: white;
            padding: 18px 70px;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
        }

        .yes-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, transparent 100%);
            transition: left 0.5s;
        }

        .yes-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.5);
        }

        .yes-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .no-btn {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.9);
            position: fixed;
            padding: 18px 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .no-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .success-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .success-message {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 500px;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .success-message h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #ff006e;
            margin-bottom: 20px;
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message p {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
        }

        .love-message {
            font-size: 1.1em;
            color: #666;
            font-style: italic;
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            pointer-events: none;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .floating-heart {
            position: fixed;
            font-size: 2em;
            pointer-events: none;
            animation: heartFloat 4s ease-out forwards;
        }

        @keyframes heartFloat {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(50px) rotate(360deg) scale(0.5);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 60px 40px;
                max-width: 90vw;
            }

            .title {
                font-size: 2.5em;
            }

            .yes-btn {
                padding: 16px 50px;
                font-size: 1.1em;
            }

            .success-message {
                padding: 40px 30px;
                max-width: 85vw;
            }

            .success-message h1 {
                font-size: 2.3em;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="container">
        <div class="icon">üíù</div>
        <h1 class="title">Will you be my Valentine?</h1>
        <p class="subtitle">Let me know what your heart says...</p>
        <div class="button-container">
            <button class="btn yes-btn" onclick="yesClicked()">YES, I will! üíï</button>
        </div>
    </div>

    <button class="btn no-btn" id="noBtn">Not sure</button>

    <div class="success-container" id="successContainer">
        <div class="success-message">
            <h1>You just made me the happiest! üéâ</h1>
            <p>I can't wait to celebrate with you!</p>
            <p class="love-message">üíï I love you üíï</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        let clickCount = 0;

        // Initialize button position
        function initializeButton() {
            noBtn.style.position = 'fixed';
            noBtn.style.right = '30px';
            noBtn.style.bottom = '30px';
            noBtn.style.zIndex = '100';
        }

        // Make the No button move when user tries to click it
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });
        noBtn.addEventListener('touchstart', moveButton, { passive: true });

        function moveButton() {
            const buttonWidth = 100;
            const buttonHeight = 50;
            const padding = 20;
            
            const maxX = window.innerWidth - buttonWidth - padding;
            const maxY = window.innerHeight - buttonHeight - padding;
            
            const randomX = Math.floor(Math.random() * (maxX - padding)) + padding;
            const randomY = Math.floor(Math.random() * (maxY - padding)) + padding;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.right = 'auto';
            noBtn.style.top = randomY + 'px';
            noBtn.style.bottom = 'auto';
            
            clickCount++;
            
            // Funny messages
            const messages = [
                "Not sure",
                "Hmm ü§î",
                "Nice try! üòÑ",
                "Keep trying! üòä",
                "Come on... ü§≠",
                "You know you want to! üíï",
                "Just click YES! üòâ",
                "Stop running away! üèÉ",
                "I'm not going anywhere üíò"
            ];
            
            if (clickCount > 0 && clickCount < messages.length) {
                noBtn.textContent = messages[clickCount];
            } else if (clickCount >= messages.length) {
                noBtn.textContent = "Say YES! ü•∫";
            }
        }

        function yesClicked() {
            // Show success container
            document.getElementById('successContainer').style.display = 'flex';
            
            // Play celebration
            celebrate();
        }

        function celebrate() {
            // Confetti
            for (let i = 0; i < 60; i++) {
                createConfetti();
            }
            
            // Floating hearts
            for (let i = 0; i < 25; i++) {
                createFloatingHeart();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-10px';
            
            const colors = ['#ff006e', '#8338ec', '#3a86ff', '#fb5607', '#ffbe0b', '#ff006e'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            const duration = 2 + Math.random() * 1.5;
            confetti.style.animation = `confetti-fall ${duration}s ease-out forwards`;
            
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), duration * 1000);
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            
            const duration = 4 + Math.random() * 2;
            heart.style.animation = `heartFloat ${duration}s ease-out forwards`;
            
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), duration * 1000);
        }

        // Initialize when page loads
        window.addEventListener('load', initializeButton);
        initializeButton();
    </script>
</body>
</html>
